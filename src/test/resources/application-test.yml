server:
  port: 8081
spring:
  application:
    name: grpc-start
  datasource:
    url: jdbc:h2:mem:usertestdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
grpc:
  port: 7777
  enable-reflection: true
